{% extends "layout/control-layout.html" %}



{% block content %}
<!-- ================================
    START DASHBOARD AREA
================================= -->
    <div class="dashboard-main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-box">
                        <div class="form-title-wrap">
                            <h3 class="title"><i class="la la-bus mr-2 text-gray"></i>Bus information</h3>
                        </div><!-- form-title-wrap -->
                        <div class="form-content contact-form-action">
                            <form method="post" id="editbus" class="row">
                                <div class="col-lg-6 responsive-column">
                                    <div class="input-box">
                                        <label class="label-text">Bus Number</label>
                                        <div class="form-group">
                                            <span class="la la-hashtag form-icon"></span>
                                            <input class="form-control" type="text" value="{{ result.name }}" name="name" placeholder="Enter Bus Number" >
                                        </div>
                                    </div>
                                </div><!-- end col-lg-6 -->
                                <div class="col-lg-6 responsive-column">
                                    <div class="input-box">
                                        <label class="label-text">Maximum Passengers</label>
                                        <div class="form-group">
                                            <span class="la la-people-carry form-icon"></span>
                                            <input class="form-control" type="tel" value="{{ result.max_occupancy }}" name="occupancy" placeholder="Enter Max Passengers">
                                        </div>
                                    </div>
                                </div><!-- end col-lg-6 -->
                                <div class="col-lg-12 responsive-column">
                                    <div class="input-box">
                                        <label class="label-text">Assign Driver</label>
                                        <div class="form-group select-contain w-100">
                                            <select class="select-contain-select" name="driver">
                                                <option value="" selected>Choose Driver</option>
                                                {% for data in drivers_list %}
                                                    <option {% if result.driverId == data.id %} selected {% endif %} value="{{ data.id }}">{{ data.fullname }} - {{ data.email }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                </div><!-- end col-lg-12 -->
                                <div class="col-lg-12 responsive-column">
                                    <div class="input-box">
                                        <label class="label-text">Status</label>
                                        <div class="form-group select-contain w-100">
                                            <select class="select-contain-select" name="driver">
                                                <option value="" selected>Choose Status</option>

                                                    <option {% if result.status == 1 %} selected {% endif %} value="1">Active</option>
                                                    <option {% if result.status == 2 %} selected {% endif %} value="2">Inactive</option>

                                            </select>
                                        </div>
                                    </div>
                                </div><!-- end col-lg-12 -->
                                <div class="col-lg-6 responsive-column">
                                    <div class="input-box">
                                        <label class="label-text">Adult</label>
                                        <div class="form-group">
                                            <span class="la la-user-plus form-icon"></span>
                                            <input class="form-control" type="tel" name="adult" value="{{ result.adult }}" placeholder="Enter Number of Adults">
                                        </div>
                                    </div>
                                </div><!-- end col-lg-6 -->
                                <div class="col-lg-6 responsive-column">
                                    <div class="input-box">
                                        <label class="label-text">Children</label>
                                        <div class="form-group">
                                            <span class="la la-user-plus form-icon"></span>
                                            <input class="form-control" type="tel" value="{{ result.children }}" name="children" placeholder="Enter Number of Children">
                                        </div>
                                    </div>
                                </div><!-- end col-lg-6 -->
                                <div class="col-lg-12">
                                    <div class="input-box">
                                        <label class="label-text mb-0 line-height-20">Bus Description</label>
                                        <div class="form-group">
                                            <span class="la la-pencil form-icon"></span>
                                            <textarea class="message-control form-control" name="description" placeholder="Write...         ">{{ result.description }}</textarea>
                                        </div>
                                    </div>
                                </div><!-- end col-lg-12 -->
                                <div class="col-lg-6  submit-box">
                                    <div class="btn-box pt-3">
                                        <button type="button" class="theme-btn " id="edit-bus-btn">Save Changes <i class="la la-arrow-right ml-1"></i></button>
                                        <button  class="theme-btn d-none" id="edit-bus-spinner" type="button" disabled>
                                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                            Loading...
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div><!-- end form-content -->
                    </div><!-- end form-box -->

                </div><!-- end col-lg-12 -->
            </div><!-- end row -->
        </div><!-- end container-fluid -->
    </div><!-- end dashboard-main-content -->
<!-- ================================
    END DASHBOARD AREA
================================= -->


{% endblock %}
