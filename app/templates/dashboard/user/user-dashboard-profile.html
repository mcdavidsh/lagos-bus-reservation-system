{% extends "layout/app-layout.html" %}



{% block content %}
<!-- ================================
    START DASHBOARD AREA
================================= -->

        <div class="dashboard-main-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-box">
                            <div class="form-title-wrap border-bottom-0 pb-0">
                                <h3 class="title">Profile Information</h3>
                            </div>
                            <div class="form-content">
                                <div class="table-form table-responsive">
                                    <table class="table">
                                        <tbody>
                                            <tr>
                                                <td class="pl-0">
                                                    <div class="table-content">
                                                        <h3 class="title font-weight-medium">Fullname</h3>
                                                    </div>
                                                </td>
                                                <td>:</td>
                                                <td>{{ session.fullname }}</td>
                                            </tr>
                                            <tr>
                                                <td class="pl-0">
                                                    <div class="table-content">
                                                        <h3 class="title font-weight-medium">Email Address</h3>
                                                    </div>
                                                </td>
                                                <td>:</td>
                                                <td>{{ session.email }}</td>
                                            </tr>

                                        </tbody>
                                    </table>
                                </div>
                                <div class="section-block"></div>
                                <div class="btn-box mt-4">
                                    <a href="/app/account" class="theme-btn">Edit Profile</a>
                                </div>
                            </div>
                        </div><!-- end form-box -->
                    </div><!-- end col-lg-12 -->
                </div><!-- end row -->

            </div><!-- end container-fluid -->
        </div><!-- end dashboard-main-content -->

<!-- ================================
    END DASHBOARD AREA
================================= -->
{% endblock %}
