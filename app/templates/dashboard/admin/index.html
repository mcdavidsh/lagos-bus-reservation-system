{% extends "layout/super-layout.html" %}



{% block content %}
<!-- ================================
    START DASHBOARD AREA
================================= -->

        <div class="dashboard-main-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="row mt-4">
                        <div class="col-lg-3 responsive-column-l">
                            <div class="icon-box icon-layout-2 dashboard-icon-box pb-0">
                                <div class="d-flex pb-3 justify-content-between">
                                    <div class="info-content">
                                        <p class="info__desc">Total Reservations</p>
                                        <h4 class="info__title">{{ reservation_count }}</h4>
                                    </div><!-- end info-content -->
                                    <div class="info-icon icon-element bg-4">
                                        <i class="la la-calendar-check"></i>
                                    </div><!-- end info-icon-->
                                </div>
                                <div class="section-block"></div>
                                <a href="/admin/reservations/list" class="d-flex align-items-center justify-content-between view-all">View All <i class="la la-angle-right"></i></a>
                            </div>
                        </div><!-- end col-lg-3 -->
                        <div class="col-lg-3 responsive-column-l">
                            <div class="icon-box icon-layout-2 dashboard-icon-box pb-0">
                                <div class="d-flex pb-3 justify-content-between">
                                    <div class="info-content">
                                        <p class="info__desc">Total Routes</p>
                                        <h4 class="info__title">{{ route_count }}</h4>
                                    </div><!-- end info-content -->
                                    <div class="info-icon icon-element bg-3">
                                        <i class="la la-location-arrow"></i>
                                    </div><!-- end info-icon-->
                                </div>
                                <div class="section-block"></div>
                                <a href="/admin/routes/list" class="d-flex align-items-center justify-content-between view-all">View All <i class="la la-angle-right"></i></a>
                            </div>
                        </div><!-- end col-lg-3 -->
                        <div class="col-lg-3 responsive-column-l">
                            <div class="icon-box icon-layout-2 dashboard-icon-box pb-0">
                                <div class="d-flex pb-3 justify-content-between">
                                    <div class="info-content">
                                        <p class="info__desc">Total Users</p>
                                        <h4 class="info__title">{{ users_count }}</h4>
                                    </div><!-- end info-content -->
                                    <div class="info-icon icon-element bg-2">
                                        <i class="la la-user"></i>
                                    </div><!-- end info-icon-->
                                </div>
                                <div class="section-block"></div>
                                <a href="/admin/users" class="d-flex align-items-center justify-content-between view-all">View All <i class="la la-angle-right"></i></a>
                            </div>
                        </div><!-- end col-lg-3 -->
                        <div class="col-lg-3 responsive-column-l">
                            <div class="icon-box icon-layout-2 dashboard-icon-box pb-0">
                                <div class="d-flex pb-3 justify-content-between">
                                    <div class="info-content">
                                        <p class="info__desc">Total Tickets</p>
                                        <h4 class="info__title">{{ ticket_count }}</h4>
                                    </div><!-- end info-content -->
                                    <div class="info-icon icon-element bg-1">
                                        <i class="la la-ticket"></i>
                                    </div><!-- end info-icon-->
                                </div>
                                <div class="section-block"></div>
                                <a href="/admin/bus" class="d-flex align-items-center justify-content-between view-all">View All <i class="la la-angle-right"></i></a>
                            </div>
                        </div><!-- end col-lg-3 -->
                    </div><!-- end row -->
                </div><!-- end row -->
            </div><!-- end container-fluid -->
        </div><!-- end dashboard-main-content -->

<!-- ================================
    END DASHBOARD AREA
================================= -->

{% endblock %}
