{% extends "layout/super-layout.html" %}



{% block content %}
<!-- ================================
    START DASHBOARD AREA
================================= -->
    <div class="dashboard-main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-box">
                        <div class="form-title-wrap">
                            <h3 class="title"><i class="la la-bus mr-2 text-gray"></i>Ticket information</h3>
                        </div><!-- form-title-wrap -->
                        <div class="form-content contact-form-action">
                            <form method="post" class="row">
                                <div class="col-lg-6 responsive-column">
                                    <div class="input-box">
                                        <label class="label-text">Ticket Name</label>
                                        <div class="form-group">
                                            <span class="la la-tag form-icon"></span>
                                            <input class="form-control" type="text" name="text" placeholder="Enter Ticket Name" id="name">
                                        </div>
                                    </div>
                                </div><!-- end col-lg-6 -->
                                <div class="col-lg-6 responsive-column">
                                    <div class="input-box">
                                        <label class="label-text">Ticket Fee</label>
                                        <div class="form-group">
                                            <span class="la la-money form-icon"></span>
                                            <input class="form-control" type="tel" name="max_occupancy" id="max_occupancy" placeholder="Enter Ticket Fee">
                                        </div>
                                    </div>
                                </div><!-- end col-lg-6 -->
                                <div class="col-lg-3 responsive-column">
                                    <div class="input-box">
                                        <label class="label-text">Available</label>
                                        <div class="form-group select-contain w-100">
                                            <select class="select-contain-select">
                                                <option value="1">Yes</option>
                                                <option value="2">No</option>
                                            </select>
                                        </div>
                                    </div>
                                </div><!-- end col-lg-6 -->
                                <div class="col-lg-3 responsive-column">
                                    <div class="input-box">
                                        <label class="label-text">Availability Date</label>
                                        <div class="form-group">
                                            <span class="la la-calendar form-icon"></span>
                                            <input
                                                    class="date-range form-control"
                                                    type="text"
                                                    name="daterange-single"
                                                    readonly

                                            />
                                        </div>
                                    </div>
                                </div><!-- end col-lg-6 -->
                                <div class="col-lg-3 responsive-column">
                                    <div class="input-box">
                                        <label class="label-text">Departure Time</label>
                                        <div class="form-group">
                                            <span class="la la-calendar form-icon"></span>
                                            <input
                                                    class="date-range form-control"
                                                    type="text"
                                                    name="daterange-single"
                                                    readonly

                                            />
                                        </div>
                                    </div>
                                </div><!-- end col-lg-6 -->
                                <div class="col-lg-3 responsive-column">
                                    <div class="input-box">
                                        <label class="label-text">Arrival Time</label>
                                        <div class="form-group">
                                            <span class="la la-calendar form-icon"></span>
                                            <input
                                                    class="date-range form-control"
                                                    type="text"
                                                    name="daterange-single"
                                                    readonly

                                            />
                                        </div>
                                    </div>
                                </div><!-- end col-lg-6 -->
                                <div class="col-lg-6 responsive-column">
                                    <div class="input-box">
                                        <label class="label-text">Choose Bus</label>
                                        <div class="form-group select-contain w-100">
                                            <select class="select-contain-select">
                                                <option value="1">Yes</option>
                                                <option value="2">No</option>
                                            </select>
                                        </div>
                                    </div>
                                </div><!-- end col-lg-6 -->
                                <div class="col-lg-6 responsive-column">
                                    <div class="input-box">
                                        <label class="label-text">Choose Route</label>
                                        <div class="form-group select-contain w-100">
                                            <select class="select-contain-select">
                                                <option value="1">Yes</option>
                                                <option value="2">No</option>
                                            </select>
                                        </div>
                                    </div>
                                </div><!-- end col-lg-6 -->
                                <div class="col-lg-12">
                                    <div class="input-box">
                                        <label class="label-text mb-0 line-height-20">Ticket Description</label>
                                        <div class="form-group">
                                            <span class="la la-pencil form-icon"></span>
                                            <textarea class="message-control form-control" name="message" placeholder="Write...         "></textarea>
                                        </div>
                                    </div>
                                </div><!-- end col-lg-12 -->
                                <div class="col-lg-6  submit-box">
                                    <div class="btn-box pt-3">
                                        <button type="submit" class="theme-btn">Continue <i class="la la-arrow-right ml-1"></i></button>
                                        <button  class="theme-btn w-100 d-none" type="button" id="spinner-btn-login" disabled>
                                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                            Loading...
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div><!-- end form-content -->
                    </div><!-- end form-box -->


                    </div><!-- end submit-box -->
                </div><!-- end col-lg-12 -->
            </div><!-- end row -->
        </div><!-- end container-fluid -->
<!-- ================================
    END DASHBOARD AREA
================================= -->


{% endblock %}
