<html lang="en">

    <title>{{ path }} - Lagos State Bus Reservation System</title>
    <!-- Favicon -->
    <link rel="icon"  href="{{ url_for('static', filename='images/brt-logo.png') }}" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&amp;display=swap&cache=yes" rel="stylesheet"
    />

    <!-- Template CSS Files -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-select.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/line-awesome.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/owl.carousel.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/owl.theme.default.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/jquery.fancybox.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/daterangepicker.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animated-headline.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/jquery-ui.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/jquery-ui.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/flag-icon.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/toastr/toastr.min.css') }}">

</head>
<body>
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-5">
                <div class="login-wrap p-4 p-md-5">
                    <h3 class="text-center mb-4">{{ path }}</h3>
                    <form class="login-form" id="admin-loginform">
                        <div class="form-group">
                            <input type="email" class="form-control rounded-left" placeholder="Email" name="email" required>
                        </div>
                        <div class="form-group d-flex">
                            <input type="password" class="form-control rounded-left"  placeholder="Password" name="password" required>
                        </div>
                        <div class="form-group">
                            <button type="button" id="admin-login" class="form-control btn btn-primary rounded submit px-3">Login</button>
                        </div>
                        <button  class="spinner-btn-login theme-btn w-100 d-none" type="button" id="spinner-btn-login" disabled>
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            Loading...
                        </button>
                        <div class="form-group d-flex justify-content-end">
                            <div class="w-50 text-md-right">
                                <a href="#">Forgot Password</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
